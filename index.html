<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <p id="p">DAY MONTH YEAR</p>
      </div>
      <form class="form">
        <input id="input-day" name="day" type="text" value="DD">
        <input id="input-month" name="month" type="text" value="MM">
        <input id="input-year" name="year" type="text" value="YYYY">
      </form>
      <div class="massege">
        <div class="mg1">
          <p><span id="ipt1"></span></p>
        </div>
        <div class="mg2">
          <p><span id="ipt2"></span></p>
        </div>
        <div class="mg3">
          <p><span id="ipt3"></span></p>
        </div>
      </div>
      <div class="image">
        <img id="img" src="./assets/images/icon-arrow.svg">
        <div id="box"></div>
      </div>
      <div class="Age">
        <h2><span id="year">--</span>years</h2>
        <h2 class="h2"><span id="month">--</span>months</h2>
        <h2 class="h2"><span id="day">--</span>days</h2>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
